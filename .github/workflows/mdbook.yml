name: Deploy Chinese mdBook site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-mdbook-${{ env.MDBOOK_VERSION }}
      - name: Install mdBook
        run: |
          if ! command -v mdbook &> /dev/null || ! mdbook --version | grep -q "$MDBOOK_VERSION"; then
            curl --proto '=https' --tlsv1.2 https://sh.rustup.rs -sSf -y | sh
            rustup update
            cargo install --version ${MDBOOK_VERSION} mdbook
          fi
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build Chinese edition
        run: mdbook build cn
      - name: Fix directory structure
        run: |
          if [ -d "./cn/book/html" ]; then
            mv ./cn/book/html/* ./cn/book/
            rm -rf ./cn/book/html
          fi
      - name: Copy static assets
        run: |
          cp cn/mermaid.min.js cn/book/
          cp cn/mermaid-init.js cn/book/
          cp cn/custom.css cn/book/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./cn/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
